<!doctype html>
<html>
<head>
<title>GVSU IEEE Chapter</title>
<script src="https://cdn.rawgit.com/showdownjs/showdown/develop/dist/showdown.min.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
</head>
<body>
<div id="render"></div>
<script>
	var xh = new XMLHttpRequest();
	xh.onreadystatechange = function() {
		if (xh.readyState == 4 && xh.status == 200) {
			var conv = new showdown.Converter(),
			    text = xh.responseText,
			    html = conv.makeHtml(text);
			document.getElementById("render").innerHTML = html;
		}
	};
	xh.open("GET", "http://ieee-gvsu.org/index.md", true);
	xh.send();
</script>
</body>
</html>
